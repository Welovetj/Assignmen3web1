<body id="contactpage">

    <div class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/slide1.jpg" alt="slide1" />
            </div>
            <div class="carousel-item">
                <img src="images/slide2.jpg" alt="slide2">
            </div>
            <div class="carousel-item">

            </div>
            <div class="carousel-item">
                <img src="images/slide4.jpg" alt="slide4">
    
        </div>
    </div>



    
    <div class="container-fluid  bg-primary text-white text-center">
        <h1>Lets Work Together!</h1>
    </div>


    <main class="container mt-5">
        <div class="row">
            <div class="col-sm-4">
                <h4>Have Questions?</h4>
                <a href="mailto:your-email@example.com">cashtjquest1@gmail.com </a>
                <br>
                <a href="tel:+1234567890">+403?</a>
            </div>
            <div class="col-sm-4">
                <h4>Get in touch</h4>
                <p>I am available at</p>
                <div class="footer-row1">
                    <a href="https://www.facebook.com/EfeminiTejiri"><i class="fa fa-facebook"></i></a>
                    <a href="https://instagram.com/EfeminiTejiri"><i class="fa fa-instagram"></i></a>
                    <a href="https://github.com/EfeminiTejiri"><i class="fa fa-github"></i></a>
                    <a href="https://twitter.com/EfeminiTejiri"><i class="fa fa-twitter"></i></a>
                    <a href="https://www.linkedin.com/in/efemini-tejiri/"><i class="fa fa-linkedin"></i></a>
                </div>

            </div>


            <div class="form-container">
                <form id="myForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name <span>*</span> </label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name <span>*</span> </label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required >
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email Address <span>*</span></label>
                            <input type="email" class="form-control" id="email" name="email" required pattern="/^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/"
                            maxlength="100" placeholder="youremail@domain.com" >
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone Number (Optional)</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="message" class="form-label">Message </label>
                            <textarea class="form-control" id="message" name="message" rows="3" required placeholder="looking forward in hearing from you!"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-secondary">Clear</button>
                        </div>
                    </div>
                </form>
    </main>



    <footer>
        <div class="container-footer">
          <img src="images/logotj.PNG" alt="Company logo" class="footer-logo">
